# TURN Server Configuration
# Runs on port 3478 (TCP/UDP) and 5349 (TLS/DTLS)

# Listen on all interfaces
listening-ip=0.0.0.0
listening-port=3478
listening-ip=::
listening-port=5349

# Realm for authentication
realm=p2p.share.local
server-name=turn.p2p.share.local

# Credentials (update in production!)
user=shareuser:sharepass

# Performance
max-bps=0
bps-capacity=0
total-quota=100000
user-quota=10000

# Connection settings
fingerprint
mobility
response-port-randomization

# Logging
log-file=/var/log/coturn/turnserver.log
log-file-max-size=604800
new-log-file-period=86400
verbose

# Security
no-multicast-peers
no-loopback-peers

# Stats
stat-file=/var/log/coturn/turnstats
